<SCRIPT>
<!--

var wp=window.parent;
var cf=wp.document.all.CalFrame;
var oDateField;
var vMonth = 1;
var vYear = 1970;
var vSelectedDate;
var arrMonths = new Array('Ene','Feb','Mar','Abr','May','Jun','Jul','Ago','Sep','Oct','Nov','Dic');

var vDate = new Date(vMonth + '/1/' + vYear);

function ActionKey(oEvent)
{	
	if (oEvent)
	{
		switch (oEvent.keyCode)
		{
		case 27:
			CC();
			break;
		case 33:
			PC();
			oEvent.keyCode = 0;
			break;
		case 34:
			NC();
			oEvent.keyCode = 0;
			break;
		default:
			return oEvent.keyCode;
		}
	}
}

function CC() {}//cf.style.display="none";}

function PY() {
	vDate.setYear(vDate.getYear() - 1);
	ShowCal();
}

function NY() {
	vDate.setYear(vDate.getYear() + 1);
	ShowCal();
}

function PC() {
	vDate.setMonth(vDate.getMonth() - 1);
	ShowCal();
}

function NC() {
	vDate.setMonth(vDate.getMonth() + 1);
	ShowCal();
}

function TDC() {
	var vToDay = new Date();
	
	vDate.setMonth(vToDay.getMonth());
	vDate.setYear(vToDay.getYear());
	ShowCal();
}

function ShowCal()
{
	var FirstOfMonth = vDate.getDay();
	var i;
	var iDate = new Date(vDate.getVarDate());
	var vToDay = new Date();
	var vParentStyle;
	
	MonthTitle.innerText = arrMonths[vDate.getMonth()] + ' ' + vDate.getYear();
	
	for (i = 1; i <= 42; i++)
	{
		vParentStyle = false;
		
		if (i > FirstOfMonth && iDate.getMonth() == vDate.getMonth())
		{
			document.all('d' + (i)).innerText = iDate.getDate();
			document.all('d' + (i)).title = GetDateAR(iDate);
			
			if (vSelectedDate && vParentStyle == false)
				if (GetDateAR(iDate) == GetDateAR(vSelectedDate))
				{
					document.all('d' + (i)).parentElement.className = 'SelectedDay';
					vParentStyle = true;
				}
			
			if(GetDateAR(iDate) == GetDateAR(vToDay) && vParentStyle == false)
			{
				document.all('d' + (i)).parentElement.className = 'ToDay';			
					vParentStyle = true;
			}
			iDate.setDate(i - FirstOfMonth + 1);

		}
		else
		{
			document.all('d' + (i)).innerText = '';
			document.all('d' + (i)).title = ''
		}

		if (vParentStyle == false)
		{
			document.all('d' + (i)).parentElement.className = 'Day';
		}

	}
	cmdHoy.focus();
}

function GetDateAR(oDate)
{
	return oDate.getDate() + '/' + (oDate.getMonth() + 1) + '/' + oDate.getYear();
}

function DayOver(oDay, vOver)
{
	if (vOver == 0)
	{
		oDay.className = '';
	}
	else
	{
		oDay.className = 'DayActionOver';
	}

}

function SelDay(oDay)
{// oDateField = oDay.title
	window.opener.frmaltausuario.fechadenacimiento.value = oDay.title;
	
	CC();
}

//-->
